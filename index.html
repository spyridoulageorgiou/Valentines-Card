<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Hayete! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: pink;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 25px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        .hidden {
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart"></div>
        <h1>Happy Valentine's Day Hayete! ‚ù§Ô∏è</h1>
        <p>You make my heart and my soul so full!</p>
        <button onclick="document.getElementById('hiddenMessage').classList.toggle('hidden')">Open Surprise</button>
        <div id="hiddenMessage" class="hidden">
            üíå Roses are red, violets are blue, <br>
            I made this card cause I love you! üíå
        </div>
    </div>

</body>
</html>
